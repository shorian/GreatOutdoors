---
name: Prettier and Linter

on: [push, pull_request]

permissions:
  contents: write
  statuses: write

jobs:
  prettier-and-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prettier
        uses: creyD/prettier_action@v4.3
        with:
          prettier_options: --write **/*.{html,css,js}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Lint
        uses: super-linter/super-linter@v7.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIX_CSS_PRETTIER: false
          FIX_DOTNET_SLN_FORMAT_WHITESPACE: false
          FIX_GRAPHQL_PRETTIER: false
          FIX_HTML_PRETTIER: false
          FIX_JSON_PRETTIER: false
          FIX_JSONC_PRETTIER: false
          FIX_JSX_PRETTIER: false
          FIX_MARKDOWN_PRETTIER: false
          FIX_VUE_PRETTIER: false
          FIX_YAML_PRETTIER: false
          VALIDATE_ANSIBLE: false
          VALIDATE_ARM: false
          VALIDATE_BASH: false
          VALIDATE_BASH_EXEC: false
          VALIDATE_CPP: false
          VALIDATE_CHECKOV: false
          VALIDATE_CLANG_FORMAT: false
          VALIDATE_CLOJURE: false
          VALIDATE_CLOUDFORMATION: false
          VALIDATE_COFFEESCRIPT: false
          VALIDATE_CSHARP: false
          VALIDATE_CSS: true
          VALIDATE_CSS_PRETTIER: false
          VALIDATE_DART: false
          VALIDATE_DOCKERFILE_HADOLINT: false
          VALIDATE_DOTNET_SLN_FORMAT_ANALYZERS: false
          VALIDATE_DOTNET_SLN_FORMAT_STYLE: false
          VALIDATE_DOTNET_SLN_FORMAT_WHITESPACE: false
          VALIDATE_EDITORCONFIG: false
          VALIDATE_ENV: false
          VALIDATE_GHERKIN: false
          VALIDATE_GIT_COMMITLINT: false
          VALIDATE_GIT_MERGE_CONFLICT_MARKERS: true
          VALIDATE_GITHUB_ACTIONS: false
          VALIDATE_GITLEAKS: true
          VALIDATE_GO: false
          VALIDATE_GO_MODULES: false
          VALIDATE_GO_RELEASER: false
          VALIDATE_GRAPHQL_PRETTIER: false
          VALIDATE_GOOGLE_JAVA_FORMAT: false
          VALIDATE_GROOVY: false
